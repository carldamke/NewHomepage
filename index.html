        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            var success = "entry successful"
            
             function codeEntry () {
                var entry = prompt("key")
                
                if (entry == "clemensch") {
                    alert(success);
                    window.location.href = "secret/sec.html";
                } else if (entry == "ellafloh") {
                    alert(success);
                    window.location.href = "secret/pig.html";
                } else {

        </script>

    <body onkeypress="codeEntry()">
        <center>
            <br><br>
            <div class="name">
                    <h1>C D</h1>
            </div>
            <br><br><br><br><br>
            <div class="elements">

            <div class="gallery-container">

                <p class="galleryname">Gallery</p>
                <br><br>
                <br><br><br><br><br><br><br><br><br><br>
                <a href="#" id="leave">
                    <img style="width: 50px; height: 50px" src="data/x.png" alt="close gallery">
                </a>
            </div>
        </div>
        <script>
            $(".gallery").hide();
            
            $("#p1").click(function() {
                $('.gallery').show();
                $('.gallery').toggleClass('gallery-active');
                
                $('.gallery').toggleClass('gallery-container-active');
            });
            
            $("#leave").click(function() {
                $('.gallery').toggleClass('gallery-active');
                
                $('.gallery').toggleClass('gallery-container-active');
                $('.gallery').hide();
            });
        </script>
